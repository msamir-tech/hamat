<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMAT - Trailer</title>
    <link href="css/fonts.css" rel="stylesheet">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a2233, #0b0f1a);
            overflow: hidden;
            /* background-image: url('images/trailer-bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; */
            position: relative;
        }

        /* Page Arrows */
        .page-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 55px;
            height: 55px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            text-decoration: none;
        }

        .page-arrow:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .page-arrow.left {
            left: 25px;
        }

        .page-arrow.right {
            right: 25px;
        }

        .page-arrow svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
            
            animation: fadeInUp 0.6s ease forwards;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            transform: scale(1.1);
        }

        .nav-btn svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .home-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .home-btn svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .home-btn span {
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
        }

        @media (max-width: 600px) {
            .page-arrow {
                width: 45px;
                height: 45px;
            }

            .page-arrow.left {
                left: 15px;
            }

            .page-arrow.right {
                right: 15px;
            }
        }












        .logo-container {
            position: absolute;
            right: 35px;
            top: 35px;
          animation: fadeInDown 0.6s ease forwards;
        }

        .logo-container img {
            height: 60px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 3px;
            animation: fadeInDown 0.6s ease forwards;
            top: 4rem;
            left: calc(50% - 200px);
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .swiper-container {
            height: 100%;
            align-content: center;
        }

        .swiper {
            padding: 120px 0;
            transform: scale(0.8);
        }

        .swiper-slide {
            width: 70%;
            height: 75vh;
            max-height: 800px;
            border-radius: 22px;
            overflow: hidden;
            position: relative;
            transition: all 0.6s ease;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 22px;
        }


        .swiper-slide {
            transform: scale(0.4) !important;
            /* opacity: 0.15; */
            z-index: 1;
        }

        .swiper-slide-active {
            transform: scale(1) !important;
            opacity: 1;
            z-index: 10;
            box-shadow: 0 35px 80px rgba(0, 0, 0, 0.75);
        }

        .swiper {
            overflow: visible;
        }

        .swiper-slide-prev,
        .swiper-slide-next {
            transform: scale(0.6) !important;
            /* opacity: 0.45; */
            z-index: 3;
        }

        .swiper-slide-prev,
        .swiper-slide-next {
            filter: brightness(0.57) saturate(0.4) blur(0.5px);
            z-index: 4;
        }

        .swiper-slide:not(.swiper-slide-active):not(.swiper-slide-prev):not(.swiper-slide-next) {
            filter: brightness(0.35) saturate(0) blur(2px);
        }

        .swiper-wrapper {
            align-items: center;
        }


        .swiper-button-next,
        .swiper-button-prev {
            color: white;
            width: 55px;
            height: 55px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 20px;
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            display: none;
        }
                /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

    </style>
</head>
