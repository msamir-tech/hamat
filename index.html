<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMAT - Home</title>
    <link href="css/fonts.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: url('images/index-bg.png') no-repeat center center; background-size: cover;
            position: relative;
            overflow: hidden;
        }

        /* Background with warehouse effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(10, 25, 50, 0.7) 0%, rgba(10, 25, 50, 0.4) 40%, rgba(10, 25, 50, 0.2) 100%);
            z-index: 0;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            color: white;
            opacity: 0;
            animation: fadeInDown 1s ease forwards;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 6px;
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Worker Image Placeholder */
        .worker-section {
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.3s;
        }

        .worker-silhouette {
            width: 200px;
            height: 300px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }

        .worker-silhouette svg {
            width: 150px;
            height: 250px;
            fill: #2c4a6e;
        }

        /* Buttons Container */
        .buttons-container {
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.6s;
            margin-bottom: 80px;
            margin-bottom: 80px;
            margin-bottom: 80px;
            
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-light {
            background: white;
            color: #2c4a6e;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-light:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .btn-outline {
            background: linear-gradient(to top, rgba(10, 25, 50, 0.7) 0%, rgba(10, 25, 50, 0.4) 40%, rgba(10, 25, 50, 0.2) 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                padding: 15px 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="images/Hamat_white.png" alt="HAMAT" style="width: 120px; height: auto;">

    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Buttons -->
        <div class="buttons-container">
            <a href="core-stander.html" class="btn btn-light">Core Stander</a>
            <a href="explore.html" class="btn btn-outline">Explore More</a>
        </div>
    </div>
</body>
</html>
