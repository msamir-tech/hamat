<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMAT - Core Stander</title>
    <link href="css/fonts.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: url('images/core-stander-bg.png') no-repeat center center;
            background-size: cover;
            position: relative;
            overflow-x: hidden;
        }

        /* Background overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(20, 35, 50, 0.7);
            z-index: 0;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10;
            text-align: center;
        }

        .logo img {
            width: 45px;
            height: auto;
            filter: brightness(0) invert(1);
        }

        .logo-text {
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 3px;
            color: white;
            margin-top: 2px;
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Circular Menu Container */
        .circle-menu {
            position: relative;
            width: 650px;
            height: 650px;
        }

        /* Center Circle */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: linear-gradient(145deg, #3d5a73 0%, #2c4a5e 100%);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            z-index: 5;
            opacity: 0;
            animation: fadeInScaleCenter 0.8s ease forwards;
            animation-delay: 0.3s;
        }

        .center-circle h2 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            line-height: 1.3;
            letter-spacing: 2px;
        }

        /* Menu Items */
        .menu-item {
            position: absolute;
            width: 110px;
            height: 110px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            left: 50%;
            top: 50%;
            margin-left: -55px;
            margin-top: -55px;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .menu-item svg {
            width: 32px;
            height: 32px;
            fill: white;
            margin-bottom: 8px;
        }

        .menu-item .label {
            font-size: 0.7rem;
            font-weight: 500;
            text-align: center;
            line-height: 1.2;
            padding: 0 5px;
        }

        /* Position items in a circle - 11 items evenly spaced (360/11 = 32.73°) */
        .menu-item:nth-child(1) { /* Training - 0° */
            transform: rotate(0deg) translateY(-220px) rotate(0deg);
            animation-delay: 0.1s;
        }
        .menu-item:nth-child(2) { /* Performance - 32.73° */
            transform: rotate(32.73deg) translateY(-220px) rotate(-32.73deg);
            animation-delay: 0.15s;
        }
        .menu-item:nth-child(3) { /* Fuel Management - 65.45° */
            transform: rotate(65.45deg) translateY(-220px) rotate(-65.45deg);
            animation-delay: 0.2s;
        }
        .menu-item:nth-child(4) { /* Safety - 98.18° */
            transform: rotate(98.18deg) translateY(-220px) rotate(-98.18deg);
            animation-delay: 0.25s;
        }
        .menu-item:nth-child(5) { /* Communication - 130.91° */
            transform: rotate(130.91deg) translateY(-220px) rotate(-130.91deg);
            animation-delay: 0.3s;
        }
        .menu-item:nth-child(6) { /* Continuous Improvement - 163.64° */
            transform: rotate(163.64deg) translateY(-220px) rotate(-163.64deg);
            animation-delay: 0.35s;
        }
        .menu-item:nth-child(7) { /* Maintenance - 196.36° */
            transform: rotate(196.36deg) translateY(-220px) rotate(-196.36deg);
            animation-delay: 0.4s;
        }
        .menu-item:nth-child(8) { /* Drivers - 229.09° */
            transform: rotate(229.09deg) translateY(-220px) rotate(-229.09deg);
            animation-delay: 0.45s;
        }
        .menu-item:nth-child(9) { /* Compliance - 261.82° */
            transform: rotate(261.82deg) translateY(-220px) rotate(-261.82deg);
            animation-delay: 0.5s;
        }
        .menu-item:nth-child(10) { /* Tracking - 294.55° */
            transform: rotate(294.55deg) translateY(-220px) rotate(-294.55deg);
            animation-delay: 0.55s;
        }
        .menu-item:nth-child(11) { /* Documentation - 327.27° */
            transform: rotate(327.27deg) translateY(-220px) rotate(-327.27deg);
            animation-delay: 0.6s;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInScaleCenter {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
            animation-delay: 0.8s;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            transform: scale(1.1);
        }

        .nav-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .home-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        .home-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .home-btn span {
            font-size: 1rem;
            font-weight: 500;
            color: white;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .circle-menu {
                width: 400px;
                height: 400px;
            }

            .center-circle {
                width: 130px;
                height: 130px;
            }

            .center-circle h2 {
                font-size: 1rem;
            }

            .menu-item {
                width: 80px;
                height: 80px;
            }

            .menu-item svg {
                width: 24px;
                height: 24px;
            }

            .menu-item .label {
                font-size: 0.55rem;
            }
        }
    </style>
</head>
